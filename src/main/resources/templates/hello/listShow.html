<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>
<style>
    table {
        border-collapse: collapse;
        border: 1px solid black;
    }

    table th {
        border: 1px solid black;
        padding: 20px;
    }
</style>
<div class="container" style="margin: 20px; padding: 20px; text-align: left;">
    <div class="table-responsive">
        <table class="table table-striped table-condensed text-center" id="myTable" style="">
            <thead>
            <tr>
                <th>Index</th>
                <th>Id</th>
                <th>Name</th>
                <th> Mobile</th>
                <th>Address</th>
                <th class="text-left">Object 2</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="simple, rowCount : ${sampleList}">
                <th th:text="${rowCount.count}"></th>
                <th th:text="${simple.id}"></th>
                <th th:text="${simple.name}"></th>
                <th th:text="${simple.mobileNo}"></th>
                <th th:text="${simple.address}"></th>
                <th>
                    <ol th:each="simple2: ${simple.simple02s}">
                        <li th:text="${simple2.id}"></li>
                        <li th:text="${simple2.name}"></li>
                        <li th:text="${simple2.mobileNo}"></li>
                    </ol>
                </th>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script th:replace="~{fragments/footer :: footerFragment}"></script>
<script th:replace="~{fragments/script :: scriptFragment}"></script>
</body>
</html>
