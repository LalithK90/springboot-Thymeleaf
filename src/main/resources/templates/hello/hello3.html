<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
    <meta charset="UTF-8" >
    <title >Thymeleaf Springboot </title >
</head >
<body >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >
<h1 >Fill From to send data to DB</h1 >
<!--data add from-->
<div data-th-if="${show == false}" >
    <div >
        <form data-th-action="${'/hello/step3'}" method="post" data-th-object="${simple}" >

            <div data-th-if="${idShow==true}" >
                id : <input type="text" data-th-field="*{id}" >
            </div >
            <div >
                Name : <input type="text" data-th-field="*{name}" >
            </div >
            <div >
                Mobile Number : <input type="text" data-th-field="*{mobileNo}" >
            </div >
            <div >
                Address : <textarea type="text" data-th-field="*{address}" ></textarea >
            </div >

            <button type="submit">Save</button>

        </form>
    </div>
</div>
<!-- display data -->
<div class="container" style="margin-top: 5px;" data-th-if="${not #lists.isEmpty(simpleList)}" >
    <div class="table-responsive" >
        <table class="table table-striped table-condensed text-center" id="myTable" >
            <thead >
            <tr >
                <th >Index</th >
                <th >Id</th >
                <th >Name</th >
                <th > Mobile</th >
                <th >Address</th >
                <th class="text-center" >Modify</th >
            </tr>
            </thead>
            <tbody >
            <tr data-th-each="simple, rowCount : ${simpleList}" >
                <th data-th-text="${rowCount.count}" ></th >
                <th data-th-text="${simple.id}" ></th >
                <th data-th-text="${simple.name}" ></th >
                <th data-th-text="${simple.mobileNo}" ></th >
                <th data-th-text="${simple.address}" ></th >
                <th ><a class="btn btn-success" data-th-href="${'/hello/' + rowCount.index}" ><i
                      class="fa fa-folder-open" ></i >&nbsp;View</a >
                    <a class="btn btn-primary" data-th-href="${'/hello/edit/' + rowCount.index}" ><i
                          class="fa fa-edit" ></i >&nbsp;Edit</a >
                    <a class="btn btn-danger" data-th-href="${'/hello/remove/' + rowCount.index}" ><i
                          aria-hidden="true" class="fa fa-trash-o" ></i >
                        Delete</a >
                    <br >
                    <p data-th-text="${rowCount}" ></p >
                </th >

            </tr>
            </tbody>
        </table>
    </div>
</div>
<!--Show one data object details-->
<div data-th-if="${show == true}" >
    <div >
        <div ><p >Id: <span data-th-text="${data.id}" ></span ></p ></div >
        <div >Name: <span data-th-text="${data.name}" ></span > </p></div >
        <div >Mobile NO: <span data-th-text="${data.mobileNo}" ></span > </p></div >
        <div >Address: <span data-th-text="${data.address}" ></span > </p></div >
    </div >
</div >


<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
</body >
</html>
