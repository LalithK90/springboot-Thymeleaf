<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Malik</title>
</head>
<body>
<form action="/malik/save" data-th-object="${malik}" method="post">
    <input data-th-value="${id}" name="id" type="hidden">
    <div>
        <label>Name:
            <input data-th-field="*{name}" type="text">
        </label>
    </div>
    <div>
        <label>Nic:
            <input data-th-field="*{nic}" maxlength="12" minlength="10" pattern="" type="text">
        </label>
    </div>
    <div>
        <button type="reset">Clean</button>
        <button type="submit">Save</button>
    </div>
</form>

<script>
    let name = document.getElementById("nic").value;
    let name = $("#name").val();
</script>
</body>
</html>
