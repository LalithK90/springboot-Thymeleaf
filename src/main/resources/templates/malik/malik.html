<!DOCTYPE html>
<html lang="en" >
<head >
    <meta charset="UTF-8" >
    <title >Title</title >
</head >
<body >
<p data-th-text="${name}" ></p >
<p data-th-text="${name}" ></p >

<div >
    <a data-th-href="${'/malik/add'}" >
        <button type="button" >Add</button >
    </a >

</div>

<table>
    <tr>
        <th>Index</th>
        <th>Name</th>
        <th>Nic</th>
        <th>Modify</th>
    </tr>
    <tr data-th-each="malik, index : ${maliks}">
        <td data-th-text="${index.count}"></td>
        <td data-th-text="${malik.name}"></td>
        <td data-th-text="${malik.nic}"></td>
        <td>
            <a data-th-href="${'/malik/delete/'+ malik.id}">
                <button type="button">Delete</button>
            </a>
            <a data-th-href="${'/malik/update/'+ malik.id}">
                <button type="button">Edit</button>
            </a>
            <a data-th-href="${'/malik/findById/'+ malik.id}">
                <button type="button">View</button>
            </a>
        </td>
    </tr>
</table>

</body>
</html>
