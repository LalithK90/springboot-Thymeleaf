<!DOCTYPE html>
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous" />
</head>

<div class="row">
    <div class="col-1"></div>
    <div class="col">
        <!--Heading Area-->
        <div class="row">
            <div class="container text-center">
                <div class="row">
                    <!-- form name -->
                    <div class="col">
                        <h4 class="text-center">
                            <strong>
                                Years Management
                            </strong>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <!-- add -->
                    <div class="col">
                        <a class="btn btn-outline-success" data-th-href="${'/years/add'}">
                            <i aria-hidden="true" class=" fa fa-plus"></i> &nbsp; Add Years </a>
                    </div>
                    <!-- list -->
                    <div class="col">
                        <a class="btn btn-outline-info" data-th-href="${'/years/findAll'}">
                            <i aria-hidden="true" class=" fa fa-list"></i> &nbsp; List </a>
                    </div>
                </div>
            </div>
        </div>
        <!--details-->
        <div class="flex-row mt-2" data-th-fragment="yearsDetailsFragment">
            <div class="row">
                <div class="container">
                    <div class="flex-row">
                        <label>Year Number :
                            <span data-th-text="${yearsDetail.year}"></span>
                        </label>
                    </div>
                    <!--                    all paper related to this years-->
                    <!--                    all question related to this years-->
                </div>
            </div>
            <!-- button-->
            <div class="container text-center mt-3">
                <a class="btn btn-outline-secondary" href="/years/findAll" type="button">
                    <i aria-hidden="true" class="fa fa-backward"></i>
                    &nbsp; Back
                </a>
                <!-- add -->
                <a class="btn btn-outline-success" data-th-href="${'/years/add'}">
                    <i aria-hidden="true" class=" fa fa-plus"></i> &nbsp; Add Years </a>
                <!-- home -->
                <a class="btn btn-outline-info" href="/home">
                    <i aria-hidden="true" class="fa fa-home"></i> &nbsp; Home
                </a>
            </div>
        </div>
    </div>
    <div class="col-1"></div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
></script>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
></script>

</body>
</html>
