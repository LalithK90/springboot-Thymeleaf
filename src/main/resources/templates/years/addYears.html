<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>

    <!-- Bootstrap CSS v5.2.1 -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          rel="stylesheet"/>
</head>

<body>

<div class="row">
    <div class="col-1"></div>
    <div class="col">
        <!--        main header in page-->
        <div class="row">
            <div class="container text-center">
                <div class="row">
                    <!-- form name -->
                    <div class="col">
                        <h4 class="text-center">
                            <strong>
                                Years Management
                            </strong>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <!-- list -->
                    <div class="col">
                        <a class="btn btn-outline-info" data-th-href="${'/years/findAll'}">
                            <i aria-hidden="true" class=" fa fa-list"></i> &nbsp; List </a>
                    </div>
                    <!-- home -->
                    <div class="col">
                        <a class="btn btn-outline-info" href="/home">
                            <i aria-hidden="true" class="fa fa-home"></i> &nbsp; Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- add form-->
        <div class="flex-row mt-2">
            <div class="row">
                <div class="container-fluid">
                    <form class="was-validated" data-th-action="${addStatus==true?'/years/add':'/years/update'}"
                          data-th-object="${years}" id="form" method="POST">
                        <div data-th-if="${addStatus==false}">
                            <label> <input data-th-field="*{id}" hidden type="text"/></label>
                        </div>
                        <div class="form-group">
                            <label for="name">Name : </label>
                            <input aria-describedby="helpId" class="form-control" data-th-field="*{year}"
                                   id="name" min="1950" placeholder=" Enter number to new years " required
                                   type="number">
                            <small class="text-muted" id="helpId">Please add valid years</small>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <!-- button-->
                        <div class="container text-center mt-3">
                            <a href="/years/findAll">
                                <button class="btn btn-outline-secondary" type="button">
                                    <i aria-hidden="true" class="fa fa-backward"></i>
                                    &nbsp; Back
                                </button>
                            </a>
                            <button class="btn btn-outline-warning" type="reset">
                                <i class="fas fa-sync fa-spin"></i>
                                &nbsp; Reset
                            </button>
                            <!-- Button trigger modal -->
                            <button class="btn btn-outline-primary" type="submit">
                                <i aria-hidden="true" class="fa fa-envelope"></i>
                                &nbsp; Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-1"></div>
</div>
<script
        crossorigin="anonymous"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
></script>

<script
        crossorigin="anonymous"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
></script>

</body>

</html>
