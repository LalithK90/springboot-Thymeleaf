<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>
<div class="container-fluid bg-secondary mt-2 " style="border-radius: 5px">
    <div class="row">
        <div class="col-4 text-center p-2">
            <a href="/gender/newGender">
                <button class="btn btn-primary"><i class="fa fa-folder-open mr-2"></i>New</button>
            </a>
        </div>
        <div class="col-4 align-content-center text-center p-2">
            <div class="h3 text-info "> Gender Management</div>
        </div>
        <div class="col-4 text-center p-2">
            <a href="/gender">
                <button class="btn btn-primary"><i class="fa fa-list mr-2"></i>List</button>
            </a>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="offset-3 col-6">
            <table class="table table-hover table-light" id="myTable">
                <thead>
                <tr>
                    <th scope="col">Index</th>
                    <th scope="col">Name</th>
                    <th class="text-center" scope="col">Modify</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="gender , index : ${genders}">
                    <th scope="row" th:text="${index.count}">1</th>
                    <th th:text="${gender.name}"></th>
                    <th class="text-center">
                        <a class="btn btn-success" th:href="${'/gender/'+gender.id}">
                            <i class="fa fa-folder-open mr-1"> </i>View
                        </a>
                        <a class="btn btn-primary" th:href="${'/gender/edit/'+gender.id}">
                            <i class="fa fa-edit mr-1"></i> Edit
                        </a>
                        <a class="btn btn-danger" th:href="${'/gender/delete/'+gender.id}"
                           th:onclick="if(!(confirm('Are you want to delete this gender ?'))) return false">
                            <i class="fa fa-trash mg-1"></i> Delete
                        </a>
                    </th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script th:replace="~{fragments/footer :: footerFragment}"></script>
<script th:replace="~{fragments/script :: scriptFragment}"></script>
<script>

</script>
</body>
</html>
