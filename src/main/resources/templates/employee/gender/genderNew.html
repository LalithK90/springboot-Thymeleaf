<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>
<style>
    .pagination-centered {
        text-align: center;
    }

    .disabled {
        pointer-events: none;
        opacity: 0.5;
    }

    .pointer-disabled {
        pointer-events: none;
    }
</style>
<div class="container-fluid bg-secondary mt-2 " style="border-radius: 5px">
    <div class="row">
        <div class="col-4 text-center p-2">
            <a href="/gender/newGender">
                <button class="btn btn-primary"><i class="fa fa-folder-open mr-2"></i>New</button>
            </a>
        </div>
        <div class="col-4 align-content-center text-center p-2">
            <div class="h3 text-info "> Gender Management</div>
        </div>
        <div class="col-4 text-center p-2">
            <a href="/gender">
                <button class="btn btn-primary"><i class="fa fa-list mr-2"></i>List</button>
            </a>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <h1>Gender</h1>
    </div>
    <div class="row">
        <div class="form-group col-md-1">
            <select class="form-control pagination" id="pageSizeSelect">
                <option th:each="pageSize : ${pageSizes}" th:selected="${pageSize} == ${selectedPageSize}" th:text="${pageSize}"
                        th:value="${pageSize}"></option>
            </select>
        </div>
        <table class="table">
            <tr>
                <th scope="col">Index</th>
                <th scope="col">Name</th>
                <th class="text-center" scope="col">Modify</th>
            </tr>
            <tr th:each="gender , index : ${persons}">
                <th scope="row" th:text="${index.count}">1</th>
                <th th:text="${gender.name}"></th>
                <th class="text-center">
                    <a class="btn btn-success" th:href="${'/gender/'+gender.id}">
                        <i class="fa fa-folder-open mr-1"> </i>View
                    </a>
                    <a class="btn btn-primary" th:href="${'/gender/edit/'+gender.id}">
                        <i class="fa fa-edit mr-1"></i> Edit
                    </a>
                    <a class="btn btn-danger" th:href="${'/gender/delete/'+gender.id}"
                       th:onclick="if(!(confirm('Are you want to delete this gender ?'))) return false">
                        <i class="fa fa-trash mg-1"></i> Delete
                    </a>
                </th>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="form-group col-md-11 pagination-centered" th:if="${persons.totalPages != 1}">
            <ul class="pagination">
                <li th:class="${persons.number == 0} ? disabled">
                    <a class="page-link " th:href="@{/gender/gender/(pageSize=${selectedPageSize}, page=1)}">&laquo;</a>
                </li>
                <li th:class="${persons.number == 0} ? disabled">
                    <a class="page-link " th:href="@{/gender/gender/(pageSize=${selectedPageSize}, page=${persons.number})}">&larr;</a>
                </li>
                <li th:class="${persons.number == (page - 1)} ? 'active pointer-disabled'"
                    th:each="page : ${#numbers.sequence(pager.startPage, pager.endPage)}">
                    <a class="page-link " th:href="@{/gender/gender/(pageSize=${selectedPageSize}, page=${page})}"
                       th:text="${page}"></a>
                </li>
                <li th:class="${persons.number + 1 == persons.totalPages} ? disabled">
                    <a class="page-link "
                       th:href="@{/gender/gender/(pageSize=${selectedPageSize}, page=${persons.number + 2})}">&rarr;</a>
                </li>
                <li th:class="${persons.number + 1 == persons.totalPages} ? disabled">
                    <a class="page-link "
                       th:href="@{/gender/gender/(pageSize=${selectedPageSize}, page=${persons.totalPages})}">&raquo;</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<script th:replace="~{fragments/footer :: footerFragment}"></script>
<script th:replace="~{fragments/script :: scriptFragment}"></script>
<script>
    $(document).ready(function () {
        changePageAndSize();
    });

    function changePageAndSize() {
        $('#pageSizeSelect').change(function (evt) {
            window.location.replace("/gender/gender/?pageSize=" + this.value + "&page=1");
        });
    }

</script>
</body>
</html>
