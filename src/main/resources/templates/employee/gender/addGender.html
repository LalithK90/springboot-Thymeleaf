<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>
<div class="container-fluid bg-secondary mt-2 " style="border-radius: 5px">
    <div class="row">
        <div class="col-4 text-center p-2">
            <a href="/">
                <button class="btn btn-primary"><i class="fa fa-home mr-1"></i>Home</button>
            </a>
        </div>
        <div class="col-4 align-content-center text-center p-2">
            <h3 class="text-primary text-center" th:text="${addStatus==false?'New Gender' : 'Update Gender'}"></h3>
        </div>
        <div class="col-4 text-center p-2">
            <a href="/gender">
                <button class="btn btn-primary"><i class="fa fa-list mr-4"></i>List</button>
            </a>
        </div>
    </div>
</div>
<div class="container-fluid">
    <form method="post" th:action="${addStatus==false?'/gender/save' :'/gender/update'}"
          th:object="${gender}" class="mt-3 needs-validation" novalidate>
        <div class="offset-3 col-6">
            <!--/* id this comment not visualize */-->
            <div class="form-group row" th:if="${addStatus==true}">
                <label class="col-sm-2 col-form-label " for="id"> Id </label>
                <div class="col-sm-10">
                    <input class="form-control" id="id" th:field="*{id}" type="text" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label " for="inputName"> Name </label>
                <div class="col-sm-10">
                    <input class="form-control" id="inputName"  th:field="*{name}" type="text" >
                    <p class="text-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}">Error Name</p>
                    <p class="valid-feedback">Valid feedback text</p>
                    <p class="invalid-feedback">Invalid feedback text</p>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button class="btn btn-primary" type="submit">
                        <i th:class="${addStatus==false?'fa fa-save mr-1':'fa fa-thumbs-up mr-1'}"></i> <span
                            th:text="${addStatus==false?'Save' : 'Update'}"></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-6">
            <label th:if="${#fields.hasErrors('*')}" th:text="'Errors: '">Errors: </label>
            <ul>
                <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>
    </form>
</div>

<script th:replace="~{fragments/footer :: footerFragment}"></script>
<script th:replace="~{fragments/script :: scriptFragment}"></script>
<script type="text/javascript">
(function() {
    'use strict';
    window.addEventListener('load', function() {
// Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
// Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    }, false);
})();
</script>
</body>
</html>
