<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
    <meta charset="UTF-8" >
    <title >Thymeleaf Springboot </title >
</head >
<body >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >
<div class="container-fluid bg-secondary mt-2 " style="border-radius: 5px" >
    <div class="row" >
        <div class="col-4 text-center p-2" >
            <a href="/" >
                <button class="btn btn-primary" ><i class="fa fa-home mr-1" ></i >Home</button >
            </a>
        </div>
        <div class="col-4 align-content-center text-center p-2">
            <h3 class="text-primary text-center"
                data-th-text="${addState==false?'New Gender' : 'Update Gender'}" ></h3 >
        </div>
        <div class="col-4 text-center p-2">
            <a href="/designation">
                <button class="btn btn-primary"><i class="fa fa-list mr-4"></i>List</button>
            </a>
        </div>
    </div>
</div>
<div class="container-fluid">
    <form data-th-action="${addState==false?'/designation/save' :'/designation/update'}" method="post" data-th-object="${designation}"
          class="mt-3" >
        <div class="offset-3 col-6" >
            <!--/* id this comment not visualize */-->
            <div class="form-group row" data-th-if="${addState==true}" >
                <label for="id" class="col-sm-2 col-form-label " > Id </label >
                <div class="col-sm-10" >
                    <input type="text" class="form-control" data-th-field="*{id}" id="id" readonly >
                </div >
            </div >
            <div class="form-group row" >
                <label for="inputName" class="col-sm-2 col-form-label "> Name </label>
                <div class="col-sm-10" >
                    <input type="text" class="form-control" data-th-field="*{name}" id="inputName" >
                    <p class="text-danger" data-th-if="${#fields.hasErrors('name')}"
                       data-th-errors="*{name}" >Error Name</p >
                </div >
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" >
                        <i data-th-class="${addState==false?'fa fa-save mr-1':'fa fa-thumbs-up mr-1'}" ></i > <span
                          data-th-text="${addState==false?'Save' : 'Update'}" ></span >
                    </button >
                </div >
            </div >
        </div >
    </form >
</div >
</body >
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
<script type="text/javascript" >
    (function () {
        'use strict';
        window.addEventListener('load', function () {
// Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
// Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</html>
