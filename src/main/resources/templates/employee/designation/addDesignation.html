<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>
<div class="container-fluid bg-secondary mt-2 " style="border-radius: 5px">
    <div class="row">
        <div class="col-4 text-center p-2">
            <a href="/">
                <button class="btn btn-primary"><i class="fa fa-home mr-1"></i>Home</button>
            </a>
        </div>
        <div class="col-4 align-content-center text-center p-2">
            <h3 class="text-primary text-center" th:text="${addState==false?'New Gender' : 'Update Gender'}"></h3>
        </div>
        <div class="col-4 text-center p-2">
            <a href="/gender">
                <button class="btn btn-primary"><i class="fa fa-list mr-4"></i>List</button>
            </a>
        </div>
    </div>
</div>
<div class="container-fluid">
    <form th:action="${addState==false?'/gender/save' :'/gender/update'}" method="post" th:object="${gender}"
          class="mt-3">
        <div class="offset-3 col-6" >
            <!--/* id this comment not visualize */-->
            <div class="form-group row" th:if="${addState==true}">
                <label for="id" class="col-sm-2 col-form-label "> Id </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{id}" id="id" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label "> Name </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}" id="inputName" >
                    <p class="text-danger" th:if="${#fields.hasErrors('name')}"
                       th:errors="*{name}">Error Name</p>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">
                        <i th:class="${addState==false?'fa fa-save mr-1':'fa fa-thumbs-up mr-1'}"></i> <span
                            th:text="${addState==false?'Save' : 'Update'}"></span>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
<script th:replace="~{fragments/footer :: footerFragment}"></script>
<script th:replace="~{fragments/script :: scriptFragment}"></script>
<script type="text/javascript">
    (function() {
        'use strict';
        window.addEventListener('load', function() {
// Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
// Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</html>
