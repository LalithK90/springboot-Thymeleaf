<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
    <meta charset="UTF-8" >
    <title >Thymeleaf Springboot </title >
</head >
<body >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >
<div class="container-fluid bg-secondary mt-2 " style="border-radius: 5px" >
    <div class="row" >
        <div class="col-4 text-center p-2" >
            <a href="/designation" >
                <button class="btn btn-primary" ><i class="fa fa-folder-open mr-2" ></i >New</button >
            </a>
        </div>
        <div class="col-4 align-content-center text-center p-2">
            <div class="h3 text-info "> Gender Detail</div>
        </div>
        <div class="col-4 text-center p-2">
            <a href="/designation">
                <button class="btn btn-primary"><i class="fa fa-list mr-2"></i>List</button>
            </a>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
       <div class="offset-3 col-6 mt-3 text-center">
           <div class="form-group row" >
               <label for="id" class="col-sm-2 col-form-label "> Id </label>
               <div class="col-sm-10">
                   <p id="id" data-th-text="${designation.id}" class="font-weight-bold" ></p >
               </div>
           </div>
           <div class="form-group row" >
               <label for="inputName" class="col-sm-2 col-form-label " > Name </label >
               <div class="col-sm-10" >
                   <p data-th-text="${designation.name}" id="inputName" class="font-weight-bold" ></p >
               </div >
           </div >
       </div >
    </div >
</div >
</body >
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
</html >
