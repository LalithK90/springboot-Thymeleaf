<!DOCTYPE html>
<html lang="en">
<!--/* Styles, meta data, and title are included */-->
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<!--/* Nav bar is included */-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<h1>Add Mixture</h1>

<div class="container">
    <form action="/kokis" method="post">
        <div class="form-group">
            <label for="flour">Flour</label>
            <input aria-describedby="flourId" class="form-control" id="flour" name="flour" placeholder="Enter Name"
                   type="text">
            <small class="form-text text-muted" id="flourId">Please enter flour name</small>
        </div>
        <div class="form-group">
            <label for="coconutMilk">Coconut Milk</label>
            <input aria-describedby="coconutMilkId" class="form-control" id="coconutMilk" name="coconutMilk"
                   placeholder="Enter Name"
                   type="text">
            <small class="form-text text-muted" id="coconutMilkId">Please enter flour name</small>
        </div>
        <div class="form-group">
            <label for="abc">Salt</label>
            <input aria-describedby="saltId" class="form-control" id="abc" name="salt" placeholder="Enter Name"
                   type="text" required>
            <small class="form-text text-muted" id="saltId">Please enter flour name</small>
        </div>
        <div class="form-group">
            <label for="egg">Egg</label>
            <input aria-describedby="eggId" class="form-control" id="egg" name="egg"
                   placeholder="Enter Name"
                   type="text" autocomplete="off">
            <small class="form-text text-muted" id="eggId">Please enter flour name</small>
        </div>
        <div class="form-group">
            <label for="sugar">Sugar</label>
            <input aria-describedby="sugarId" class="form-control" id="sugar" name="sugar"
                   placeholder="Enter Name"
                   type="text">
            <small class="form-text text-muted" id="sugarId">Please enter flour name</small>
        </div>
        <button class="btn btn-warning" type="reset">Reset</button>
        <button class="btn btn-success" type="submit">Save</button>

    </form>
</div>
<!--/* footer is */-->
<footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
<!--/* script is included */-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>
</body>
</html>
